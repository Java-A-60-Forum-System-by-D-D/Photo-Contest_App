<section class="contest-waiting">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h5>Open Contests Waiting For You:</h5>
            </div>
            <div class="col-lg-3 col-sm-6" th:each="contest : ${contestsByCategory}" th:object="${contest}">
                <div class="waiting-item">
                    <img th:src="*{photoUrl}" alt="">
                    <div class="down-content">
                        <h4 th:text="*{title}">Contest Title</h4>
                        <p th:text="*{description}">Contest Description</p>
                        <span class="deadline">Deadline: <em th:text="${#temporals.format(contest.startPhase3, 'yyyy-MM-dd')}">0 Days</em></span>
                    </div>
                    <div class="border-button">
                        <a th:href="@{/contests/{id}(id=${contest.getId()})}">Go To Contest</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <ul class="pagination">
                    <li><a href="#"><i class="fa fa-arrow-left"></i></a></li>
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#"><i class="fa fa-arrow-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
