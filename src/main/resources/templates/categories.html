<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <title>SnapX Photography Categories</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/css/templatemo-snapx-photography.css}">
  <link rel="stylesheet" th:href="@{/css/owl.css}">
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a href="index.html" class="logo">
            <img src="../static/images/logo.png" alt="SnapX Photography Template">
          </a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li class="has-sub">
              <a href="javascript:void(0)" class="active">Photos &amp; Videos</a>
              <ul class="sub-menu">
                <!-- Sub-menu items -->
              </ul>
            </li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="users.html">Users</a></li>
          </ul>
          <div class="border-button">
            <!-- Border button content -->
          </div>
          <a class='menu-trigger'>
            <!-- Menu trigger content -->
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->

<div id="modal" class="popupContainer" style="display:none;">
  <!-- Modal content -->
</div>

<div class="page-heading">
  <!-- Page heading content -->
</div>


<div class="top-categories" th:object="${categories}">
  <!-- Top categories content -->
  <div class="row">
    <div class="col-md-4" th:each="category : ${categories}">
      <div class="card mb-4 shadow-sm">
        <img th:src="${category.photoUrl}" class="card-img-top" alt="Category Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${category.name}">Category Name</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="featured-contests">
  <!-- Featured contests content -->
</section>

<section class="testimonials">
  <!-- Testimonials content -->
</section>

<footer class="no-space">
  <!-- Footer content -->
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js" th:href="@{/vendor/jquery/jquery.min.js}"></script>
<script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>

<script src="/js/isotope.min.js" th:href="@{/js/isotope.min.js}"></script>
<script src="/js/owl-carousel.js" th:href="@{/js/owl-carousel.js}"></script>

<script src="/js/tabs.js" th:href="@{/js/tabs.js}"></script>
<script src="/js/popup.js" th:href="@{/js/popup.js}"></script>
<script src="/js/custom.js" th:href="@{/js/custom.js}"></script>
</body>
</html>
