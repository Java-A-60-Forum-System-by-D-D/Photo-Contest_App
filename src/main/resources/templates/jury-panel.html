<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{commons/fragments::head}">

</head>
<body>
<header th:replace="~{commons/fragments::nav}">
</header>

<div class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 header-text">
                <h2>Your Creativity, Our Platform?Let's Make <em>Magic!</em></h2>
            </div>
        </div>
    </div>
</div>


<div class="search-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="search-form" name="gs" method="submit" role="search" action="#">
                    <div class="row">
                        <div class="col-lg-4">
                            <fieldset>
                                <!--                    <label for="contest" class="form-label">Search Any Contest</label>-->
                                <input type="text" name="contest" class="searchText" placeholder="Contest Name..."
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-4">
                            <fieldset>
                                <label for="category" class="form-label">Pick Category</label>
                                <select name="category" class="form-select" aria-label="Choose a category" id="category"
                                        onchange="this.form.click()">
                                    <option selected>Choose a category</option>
                                    <option type="checkbox" name="Nature" value="Nature">Nature Photography (220
                                        Contests)
                                    </option>
                                    <option value="Portrait">Portrait Photography (172 Contests)</option>
                                    <option value="Space">Space Photography (92 Contests)</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-2">
                            <fieldset>
                                <!--                    <label for="chooseprice" class="form-label">Award Price</label>-->
                                <select name="Price" class="form-select" aria-label="Default select example"
                                        id="chooseCategory" onchange="this.form.click()">
                                    <option selected>Choose a price</option>
                                    <option value="500">$500 to $1,000</option>
                                    <option value="1500">$1,500 to $2,000</option>
                                    <option value="2500">$2,500 to $3000</option>
                                    <option value="3500+">$3,500+</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-2">
                            <fieldset>
                                <button class="main-button">Search Now</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<section class="contest-waiting" style="background-color: #f9f9f9; padding: 30px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h5 style="text-align: center; font-size: 1.5rem; font-weight: 600; margin-bottom: 20px;">Contests
                    waiting for review</h5>
            </div>

            <div class="col-lg-3 col-sm-6 mb-4" th:each="contest : ${contests}" th:object="${contest}">

                <div class="waiting-item"
                     style="background-color: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; height: 350px; display: flex; flex-direction: column; justify-content: space-between;">
                    <img th:src="*{photoUrl}" alt=""
                         style="width: 100%; height: 200px; object-fit: cover; border-bottom: 1px solid #eee;">
                    <div class="down-content" style="padding: 15px; flex-grow: 1; text-align: center;">
                        <h4 th:text="*{title}" style="font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;">Contest
                            Title</h4>
                        <p th:text="*{description}"
                           style="font-size: 0.9rem; color: #666; margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                            Contest Description</p>
                        <span class="price" style="display: block; font-weight: 500; color: #333;">Category: <em
                                th:text="${contest.category.name}">$0</em></span>
                        <span class="deadline" style="display: block; font-weight: 500; color: #333;">Deadline: <em
                                th:text="${#temporals.format(contest.startPhase3, 'yyyy-MM-dd HH:mm')}">0 Days</em></span>
                    </div>
                    <div class="border-button" style="padding: 10px; text-align: center;">
                        <a th:href="@{/contests/{id}(id=${contest.getId()})}">Go To Contest</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="margin-top: 20px;">
                <ul class="pagination" style="display: flex; justify-content: center; list-style: none; padding: 0;">
                    <li><a href="#" style="padding: 10px 15px; text-decoration: none; color: #007bff;"><i
                            class="fa fa-arrow-left"></i></a></li>
                    <li><a href="#" style="padding: 10px 15px; text-decoration: none; color: #007bff;">1</a></li>
                    <li class="active"><a href="#"
                                          style="padding: 10px 15px; text-decoration: none; background-color: #007bff; color: #fff; border-radius: 50%;">2</a>
                    </li>
                    <li><a href="#" style="padding: 10px 15px; text-decoration: none; color: #007bff;">3</a></li>
                    <li><a href="#" style="padding: 10px 15px; text-decoration: none; color: #007bff;"><i
                            class="fa fa-arrow-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{commons/fragments::footer}"></footer>
<div th:replace="~{commons/scripts::body}"></div>
</body>
</html>
