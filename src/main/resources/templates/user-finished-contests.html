<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"

<head th:replace="~{commons/fragments::head}">
</head>

<body>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky" th:replace="~{commons/fragments::nav}">

</header>
<!-- ***** Header Area End ***** -->


<div class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 header-text">
                <h2>Your Creativity, Our Platform?Let's Make <em>Magic!</em></h2>
            </div>
        </div>
    </div>
</div>

<section class="contest-waiting" style="padding: 50px 0; background-color: #f9f9f9;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading text-center">
                    <h6 style="color: #007bff; text-transform: uppercase; font-size: 1.2rem; margin-bottom: 10px;">Contests</h6>
                    <h4 style="font-size: 2rem; font-weight: 600; margin-bottom: 30px;"><em>Participated</em> Contests</h4>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6" th:each="contest : ${contests}" th:object="${contest}">
                <div class="waiting-item" style="background-color: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; margin-bottom: 30px;">
                    <div class="thumb" style="position: relative; height: 200px; overflow: hidden;">
                        <img th:src="*{photoUrl}" alt="Contest Photo" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="down-content" style="padding: 20px; text-align: center;">
                        <h4 th:text="*{title}" style="font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;">Contest Title</h4>
                        <p th:text="*{description}" style="font-size: 0.9rem; color: #666; margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">Contest Description</p>
                        <span class="price" style="display: block; font-weight: 500; margin-bottom: 5px;">Category: <em th:text="*{category.name}" style="font-weight: bold;">Category</em></span>
                        <span class="deadline" style="display: block; font-weight: 500;">Deadline: <em th:text="${#temporals.format(contest.startPhase3, 'yyyy-MM-dd HH:mm')}" style="font-weight: bold;">0 Days</em></span>
                    </div>
                    <div class="border-button" style="text-align: center; padding: 10px;">
                        <a th:href="@{/contests/{id}(id=${contest.getId()})}" >Go To Contest</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
