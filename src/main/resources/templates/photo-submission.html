<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{commons/fragments::head}">
</head>
<body>
<header th:replace="~{commons/fragments::nav}"></header>
<div class="page-heading">
    <div class="container">
        <h2>Create Photo Submission</h2>
        <form id="createContestForm" th:action="@{/contests/{id}/submissions}" th:method="post"
              th:object="${submission}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Contest Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" th:field="*{story}" class="form-control"
                          required></textarea>
            </div>
            <div class="form-group">
                <label for="photoUrl">Photo URL</label>
                <input type="file" id="photoUrl" name="photoUrl" th:field="*{photoUrl}" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="checkbox">
                <p>By submitting this photo, you agree to the <a href="#" onclick="openTermsModal()">terms and
                    conditions</a> of the contest.</p>
                <div id="termsModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Terms and Conditions</h5>
                            <button type="button" class="close" aria-label="Close" onclick="closeTermsModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Here are the terms and conditions...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="closeTermsModal()">Close</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Submission</button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleInvitedUsers() {
        var type = document.getElementById("type").value;
        var invitedUsersField = document.getElementById("invitedUsersField");
        if (type === "INVITATIONAL") {
            invitedUsersField.style.display = "block";
        } else {
            invitedUsersField.style.display = "none";
        }
    }

    $(document).ready(function () {
        // Form submission handler
        $('#createContestForm').submit(function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform the form submission with AJAX
            $.ajax({
                url: $(this).attr('th:action'), // Use form's action attribute (Thymeleaf parsed)
                type: $(this).attr('th:method'), // Use form's method attribute (Thymeleaf parsed)
                data: $(this).serialize(), // Serialize form data
                success: function (response) {
                    // Assuming response indicates success
                    $('#successModal').fadeIn(); // Show the modal
                },
                error: function () {
                    // Handle error
                    alert('There was an error creating the contest.');
                }
            });
        });

        // Attach close modal functionality
        $('.close').click(function () {
            closeModal();
        });
    });

    function closeModal() {
        $('#successModal').fadeOut(200);
    }
</script>
<script>
    function openTermsModal() {
        $('#termsModal').fadeIn();
    }

    function closeTermsModal() {
        $('#termsModal').fadeOut(200);
    }

    $(document).ready(function () {
        // Attach close modal functionality
        $('.close').click(function () {
            closeTermsModal();
        });
    });
</script>
